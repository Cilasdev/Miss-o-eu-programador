<!--forms

        -Capturar dados de entrada
        -Input

        Action->Define para qual url será enviado os dados, vazio envia para
        mesma url
        Method
                get -MEIO DE COMUNICAÇÃO DO MEU COMPUTADOR OU CELULAR SE CONECTA COM O SERVIDOR/URL
                post- MEIO DE COMUNICAÇÃO ESCONDIDO, SEM VISUALIZAÇÕES DE OUTRAS PESSOAS.

-->


<form action="" method="get" enctype="multipart/form-data">
    <!--*temos que  colocarmos o action para que seja ativado o envio e colocar o meio de comunicação GET
    para que aconteça a comunicação do meu computador ou celular com o url/servidor. 
    temos também o método POST, que será a forma do envio ex: sigiloso, escondido, sem visibilidade 
    de outros.
    Além disso, precisamos colocar o enctype="multipart/form-data">, caso queira enviar algum arquivo via email
-->
    <h1>Digite seu endereço</h1>
    <br>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>
    <!--*Este servirá para preencher arquivo tipo formulário. Onde usando as tags 
    <input type="text" name="rua" autocomplete="street-address" conseguirei colocar os dados solicitados
    *Lembrando que sempre de usar o label para que o texto fique ante do espaço(INPUT)
Posso colocar 1000 input´s -->
    <br>
    <label>Número:
        <input type="number" name="numero" autocomplete="street-address">
    </label>
    <br>

    <label>Complemento:
        <input type="text" name="Complemento" autocomplete="street-address">
    </label>
    <br>
    <label>Email:
        <input type="text" name="email" autocomplete="email">
    </label>
    <br>
    <label>Arquivos:
        <input type="file" multiple accept name="arquivo" autocomplete="">
    </label>

    <br>
    <button type="submit">Enviar dados</button>
    <br>
    <button type="reset"> Apagar dados

    </button>


    <!--*Agora para agrupar todos estes dados, precisaremos criar o <button type="submit">Enviar dados</button>
Com ele os dados serão agrupados. mas se nãp colocarmos o action lá na parte superior não 
conseguiremos direcionar para um determinado local.      
-->


</form>
