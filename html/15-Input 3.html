

<input type="color">

<input type="range" min="100" max="500" value="250">
<!--Input type=range, serve para você definir quais os limites do range que você 
precisar(min, máx e value"médio").-->

<label for="">
    Você quer molho extra?
    <input type="checkbox">
    <!--*Label, serve para colocar o texto do input antes do fleg ou quadrado do input
        *Input type=check box, serve para você fazer o quadrado de fleg-->

</label>

<br>

<input type="file" multiple accept="image/*" />
<br>
<br>
<input type="file" multiple accept="video/*" />
<br>
<br>
<input type="file" multiple accept="audio/*" />
<br>


<!--Input type=file multiple, serve para você adcionar vários arquivos.-->

<!--*Se você adicionar no "accept=image/*" ou o "accept=video/*" ou o
"accept=audio/*", dessa forma você adcionará vários arquivos em todos 
os formatos para vídeos,imagem ou audio.-->
<br>

<input type="file" multiple accept=".mp4" />
<!--*se você adicionar o "accept", dessa forma você adcionará só os arquivos 
com o formato espcífico que você definir ex:(.JPEG, .MP4 e etc...).-->
<br>
<br>
