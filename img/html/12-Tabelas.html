
<!--<table/>,Isto é uma tabela.
dentro da tabela para que fique dividido em colunas e linhas, utilizamos as tag´s abaixo:
<tr><tr/>, Será a quantidade de células, ou seja espaços dentro do "EXCEL"
<th><th/>, Colocaremos os nomes de cada coluna.
<td><td/>, Colocaremos os nomes das linhas
cellpadding, serve para aumentar o espaço da célula.
bordercolor, serve para colocar cor na linha da célula.


-->
<table  border="1" cellpadding="10" bordercolor="red"> 
    <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
    </tr>
    <tr>
        <td>Alimentação</td>
        <td>R$30,00</td>
        <td>10/03/2022</td>
    </tr>
    <tr>        
        <td>Divesão</td>
        <td>R$48,00</td>
        <td>11/03/2022</td>
    </tr>
    <tr>
        <td>Transporte</td>
        <td>R$13,00</td>
        <td>12/03/2022</td>
    </tr>    
</table>
