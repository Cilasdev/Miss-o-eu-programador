
<!--No modo abaixo temos as opções de colocar vídeos no site, 02 formas. 
POdemos usar direto o src com o formato que temos que é o mp4.-->

<video src="./Cataratasiguazú.mp4"
    controls
    controlslist="nodownload"
    autoplay
    muted
    poster="./img/capa cataratas.jpg"
></video>
<!--Alé disso, seguem alguns pontos:
    controls, serve para colocar as opções no vídeo que são volume, play, tela
    cheia e etc...
    autoplay, serve para iniciar o vídeo assim que a página for acessada, porém, ela 
    só vai ser tocada ser o muted for colocado, pois pode tocar e ter barulho
    o google protege os usuários.
    poster, serve para você colocar uma capa no vídeo.
    E aqui não colocamos os ajustes de tela , com largura e altura, está com tela cheia.
-->
