<!--Forma de enviar informações para um site INPUT

-disable, não permite escreve em cima.
-value, pode colocar um texto, ex: coloque seu texto aqui.
-autocomplete"street-address", serve para ele já colocar o endereço da pessoa, 
se for o caso 
-readonly, é somente leitura.
-placeholder, serve para quando você comecar a digitar ele substitui a 
palavra digite sua rua, se não colocar tem que apagar o texto que está 
escrito.
-label, serve para você relacionar o input ao que você quer, ex: texto e do 
lado do espaço do input.

-->
<label>
        Digite sua rua:
        <input 
        
        autocomplete="street-address" 
        placeholder="aqui"
        />

</label>
